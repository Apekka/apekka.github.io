<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PERY-KASZA Antoine</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<script src="TweenMax.min.js"></script>
<script src="jquery-3.1.0.min.js"></script>
<script src="main.js"></script>
<div id="borderscreen">
    <!-- LE TERRAIN -->
    <div id="field">
        <!-- FENETRE DE DOKU -->
        <div id="hpdoku">
            <!-- LE NOM DE DOKU -->
            <div id="namedoku">
                M. PERY-KASZA
            </div>
            <!-- BARRE HP DE DOKU -->
            <div id="dokubar"></div>
        </div>
        <!-- SPRITE DE DOKUNU -->
        <div id="doku"></div>
        <div id="note"></div>
        <div id="ball"></div>
        <div id="secondball"></div>
        <div id="thirdball"></div>
        <div id="ally"></div>
        <!-- FENETRE ALLIE -->
        <div id="hpally">
            <!-- NOM ALLIE-->
            <div id="nameally">
                VOUS
            </div>
            <!-- BARRE HP DE VOUS-->
            <div id="allybar"></div>
        </div>
    </div>
    <div id="textbox">
        <div id="text"></div>
        <div id="subtext"></div>
    </div>
    <div id="attackbox" class="pointer">
        <div id="attackname">
            Appât
        </div>
        <div id="attackPP">
           PP 3 / 3
        </div>
    </div>
    <div id="itembox" class="pointer">
        <div id="itemname">
            Contrat Ball
        </div>
        <div id="itemsprite"></div>
        <div id="itemquantity">
            x1
        </div>
    </div>
</div>
